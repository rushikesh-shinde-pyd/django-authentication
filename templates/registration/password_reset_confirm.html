{% extends 'base.html' %}

{% block title %}Password reset confirmation{% endblock %}


{% block content %}
    <h1>Password reset confirmation</h1>
    {% if validlink %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset</button>
    </form>
    {% else %}
    <p style="color: red">Invalid link. Please <a href="{% url 'password_reset' %}"> request for new one again</a></p>
    {% endif %}
{% endblock %}
