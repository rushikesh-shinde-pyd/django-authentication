{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        <button type="submit">Login</button> 
        <a href="{% url 'password_reset' %}">Forgot password?</a> 
    </form>
{% endblock %}
